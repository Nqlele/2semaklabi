{% extends "base.html" %}
{% block lab %}Заказ зерна{% endblock %}
{% block main %}
    <h1>Заказ зерна</h1>
    
    <form method="post">
        <label for="grain_type">Выберите тип зерна:</label>
        <select id="grain_type" name="grain_type" required>
            <option value="ячмень">grechka</option>
            <option value="овёс">Овёс</option>
            <option value="пшеница">Пшеница</option>
            <option value="рожь">Рожь</option>
        </select><br>
        
        <label for="weight">ves (в тоннах):</label>
        <input type="number" id="weight" name="weight" step="0.01" placeholder="Введите вес" required>
        
        <button type="submit">oformlenie</button>
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
{% endblock %}
{% block style %}
<style>
    .error {
        color: rgb(238, 109, 3);
        font-weight: bold;
        margin: 10px 0;
    }
    .message {
        color: rgb(20, 177, 189);
        font-weight: bold;
        margin: 10px 0;
    }
</style>
{% endblock %}
