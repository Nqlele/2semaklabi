<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 6</title>
    <script>
        function getOfficeList() {
            const url = '/lab6/json-rpc-api/';
            const json = {
                'jsonrpc': '2.0',
                'method': 'info',
                'id': Math.round(Math.random() * 1000)
            };
            fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(json)
            })
            .then(response => response.json())
            .then(data => {
                const officeList = document.getElementById('office-list');
                officeList.innerHTML = '';
                let totalPrice = 0;
                data.result.forEach(office => {
                    const li = document.createElement('li');
                    li.innerText = `Кабинет №${office.number}: ${office.tenant || 'свободен'} (Цена: ${office.price} руб.)`;
                    if (!office.tenant) {
                        const bookButton = document.createElement('button');
                        bookButton.innerText = 'Забронировать';
                        bookButton.onclick = () => booking(office.number);
                        li.appendChild(bookButton);
                    } else if (office.tenant === '{{ session.get("login") }}') {
                        const cancelButton = document.createElement('button');
                        cancelButton.innerText = 'Освободить';
                        cancelButton.onclick = () => cancellation(office.number);
                        li.appendChild(cancelButton);
                        totalPrice += office.price;
                    }
                    officeList.appendChild(li);
                });
                document.getElementById('total-price').innerText = `Общая стоимость аренды: ${totalPrice} руб.`;
            });
        }

        function booking(officeNumber) {
            const url = '/lab6/json-rpc-api/';
            const json = {
                'jsonrpc': '2.0',
                'method': 'booking',
                'params': officeNumber,
                'id': Math.round(Math.random() * 1000)
            };
            fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(json)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error.message);
                } else {
                    getOfficeList();
                }
            });
        }

        function cancellation(officeNumber) {
            const url = '/lab6/json-rpc-api/';
            const json = {
                'jsonrpc': '2.0',
                'method': 'cancellation',
                'params': officeNumber,
                'id': Math.round(Math.random() * 1000)
            };
            fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(json)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error.message);
                } else {
                    getOfficeList();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', getOfficeList);
    </script>
</head>
<body>
    <h1>Лабораторная работа 6: Аренда офисов</h1>
    <ul id="office-list"></ul>
    <p id="total-price"></p>
</body>
</html>
