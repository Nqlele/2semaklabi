<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lab 10{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('lab10.index') }}">Home</a>
        {% if 'user_id' in session %}
            <a href="{{ url_for('lab10.create_article') }}">Create Article</a>
            <a href="{{ url_for('lab10.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('lab10.login') }}">Login</a>
            <a href="{{ url_for('lab10.register') }}">Register</a>
        {% endif %}
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
